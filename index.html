<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Timer do wydarzenia</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #FFD700; /* złoty/żółty */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      margin-top: 10px;
    }

    .champagne {
      width: 120px;
      margin: 0 50px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7v1zHImOs8mUvjW6MDgG75oEIzpPOyq-USQ&s" alt="szampan" class="champagne">
    <h1>Do wyje**** Tomka pozostało</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7v1zHImOs8mUvjW6MDgG75oEIzpPOyq-USQ&s" alt="szampan" class="champagne">
  </div>

  <div id="countdown">Ładowanie...</div>
<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2025/04/02/audio_0800f42606.mp3?filename=primavera-por-fin-finally-itx27s-spring-322120.mp3" type="audio/mpeg">
  Twoja przeglądarka nie obsługuje odtwarzacza audio.
</audio>

<button onclick="document.getElementById('bg-music').play()" style="margin-top: 30px; font-size: 1.2em; padding: 10px 20px; background-color: #FFD700; border: none; color: black; cursor: pointer; border-radius: 8px;">
  ▶️ Włącz muzykę
</button>
  
  <script>
    const countDownDate = new Date("2025-07-31T12:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        document.getElementById("countdown").innerHTML =
          `${days} dni ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Czas minął!";
      }
    }, 1000);
  </script>
</body>
</html>
