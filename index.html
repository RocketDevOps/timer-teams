<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Timer do wydarzenia</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #FFD700; /* złoty/żółty */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      margin-top: 10px;
    }

    .champagne {
      width: 80px;
      margin: 0 30px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.shutterstock.com/image-vector/clinking-champagne-glasses-large-size-600nw-2257381799.jpg" alt="szampan" class="champagne">
    <h1>Do wyje**** Tomka pozostało</h1>
    <img src="https://www.shutterstock.com/image-vector/clinking-champagne-glasses-large-size-600nw-2257381799.jpg" alt="szampan" class="champagne">
  </div>

  <div id="countdown">Ładowanie...</div>

  <script>
    const countDownDate = new Date("2025-07-31T12:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        document.getElementById("countdown").innerHTML =
          `${days} dni ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Czas minął!";
      }
    }, 1000);
  </script>
</body>
</html>
